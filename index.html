<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ableton Clone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-nav">
            <div class="logo">
                <img src="images/logo.png" alt="Ableton Logo">
            </div>
            <nav>
                <ul>
                    <li>Live</li>
                    <li>Push</li>
                    <li>Move</li>
                    <li>Note</li>
                    <li>Link</li>
                    <li>Shop</li>
                    <li>Packs</li>
                    <li>Help</li>
                    <li id="more">More +</li>
                </ul>
            </nav>
            <!-- Promo Bar and Login moved here -->
            <div class="right-corner">
                <div class="promo-bar">Try Live 12 for free</div>
                <div class="login-register">Log in or register</div>
            </div>
        </div>
        <!-- Sticky Navbar -->
        <div class="sticky-nav">
            <nav>
                <ul>
                    <li class="active">About</li>
                    <li>Jobs</li>
                    <li>Apprenticeships</li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="hero-section">
            <h1 class="overlay-text">Ableton</h1>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ableton. All rights reserved.</p>
    </footer>
</body>
</html>
